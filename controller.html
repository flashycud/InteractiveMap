<!DOCTYPE html>
<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script>
  // var socket = io.connect('http://interactivemap.herokuapp.com');
  var socket = io.connect('http://localhost:5000');

  socket.on('controller', function (data) {
    var messageDiv = document.getElementbyId('message');
    messageDiv.textContent(data.message);
  });

  function sendCommand(commandString) {
    socket.emit('controller', {command: commandString});
  }
</script>
<style>
body,html{
  font-family: Arial, san-serif;
}
header {
  display: block;
  margin: auto;
  width: 700;
  text-align: center;
  padding-top: 2em;
  padding-bottom: 1em;
}
h1 {
  font-weight: 900;
}
input[type="button"] {
  border-radius: 5px;
  padding: 5px 10px;
  background: transparent;
  border: 2px solid #333;
}
input[type="button"]:hover,
input[type="button"]:active{
  background-color: #333;
  color:#f7f7f7;
}
.row {
  display: table-row;
  vertical-align: middle;
}
.cell, .cell-2{
  display: table-cell;
  vertical-align: middle;
  border-right: transparent 10px solid;
}
.cell-2 {
  padding: 10px 0;
  font-weight: 700;
}
</style>
</head>
<body>
<header>
  <h1>SMARTWATCH'S CONTROLLER<h1>
</header>
<section class="message-holder">
  <div id="message"></div>
</section>
<div style="display:block;margin:auto;
width: 610px;">
<div style="display:inline-block;margin:auto;vertical-align:top">
  <div class="row">
    <div class="cell-2">PAGES</div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/0-mainscreen.jpg"/></div>
    <div class="cell"><input type="button" value="0: Main page" onclick="sendCommand('0-mainscreen')" /></div>
  </div>
</div>

<div style="display:inline-block;margin:auto;vertical-align:top">
  <div class="Nav">
    <div class="cell-2">NAV</div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-1-listening.jpg"/></div>
    <div class="cell"><input type="button" value="1-1: Listening" onclick="sendCommand('1-1-listening')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-2-nav1.jpg"/></div>
    <div class="cell"><input type="button" value="1-2: Go straight" onclick="sendCommand('1-2-nav1')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-3-nav2.jpg"/></div>
    <div class="cell"><input type="button" value="1-3: Turn right" onclick="sendCommand('1-3-nav2')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-4-nav3.jpg"/></div>
    <div class="cell"><input type="button" value="1-4: Back to straight" onclick="sendCommand('1-4-nav3')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-5-listening-report.jpg"/></div>
    <div class="cell"><input type="button" value="1-5: Listening report" onclick="sendCommand('1-5-listening-report')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-6-nav-flag.jpg"/></div>
    <div class="cell"><input type="button" value="1-6: Flag" onclick="sendCommand('1-6-nav-flag')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/door-bg.jpg"/></div>
    <div class="cell"><input type="button" value="1-7: Door prompt" onclick="sendCommand('door-nav')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/1-8-door-open.jpg"/></div>
    <div class="cell"><input type="button" value="1-8: Door opened" onclick="sendCommand('1-8-door-open')" /></div>
  </div>
</div>

<div style="display:inline-block;margin:auto;vertical-align:top">
  <div class="Nav">
    <div class="cell-2">Others</div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/2-1-alert.jpg"/></div>
    <div class="cell"><input type="button" value="Alert" onclick="sendCommand('2-1-alert')" /></div>
  </div>
  <div class="row">
    <div class="cell"><img height="50px" src="/img/2-2-notification-elevator.jpg"/></div>
    <div class="cell"><input type="button" value="Maintenance" onclick="sendCommand('2-2-notification-elevator')" /></div>
  </div>
</div>
</div>
  <!-- 
  <input type="button" value="Open door" onclick="sendCommand('OPEN_DOOR')" />
  <input type="button" value="Open door" onclick="sendCommand('OPEN_DOOR')" /> -->
</div>
</body>
</html>
